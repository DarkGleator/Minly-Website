            <h2>Formulário de Contratação</h2>
            <form id="formulario">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <div class="form-group">
                        <label for="company">Empresa:</label>
                        <input type="text" id="company" name="company" class="company-input" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Contacto Telefónico:</label>
                        <input type="tel" id="phone" name="phone" class="phone-input" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <div class="textarea-container">
                        <textarea id="subject" name="subject" rows="4" required></textarea>
                        <div class="button-container">
                            <button type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
